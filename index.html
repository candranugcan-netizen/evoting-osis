<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Voting OSIS Espega 2026</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui/material-ui.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">
    <div class="box" id="mainBox">
        <div class="logo-area">
            <img src="assets/logo.jpg" alt="Logo Sekolah" class="school-logo">
            <h1>E-Voting OSIS Espega 2026</h1>
        </div>

        <div id="loginPage">
            <h2>Verifikasi Pemilih</h2>
            <p class="subtitle">Masukkan NIS (untuk murid) atau Kode Unik (untuk GTK) untuk memulai pemilihan</p>
            <div class="input-wrapper">
                <input type="text" id="nisInput" placeholder="Contoh: 12345" inputmode="numeric">
            </div>
            <button onclick="prosesLogin()" id="btnLogin" class="btn-primary">Masuk & Memilih</button>
        </div>

        <div id="votePage" class="hidden fade-in">
            <div class="info-user">
                <div class="info-label">Selamat Datang,</div>
                <div class="user-name" id="dispNama"></div>
                <div class="user-class" id="dispKelas"></div>
            </div>
            
            <form id="formVote">
                <input type="hidden" name="nis" id="hiddenNis">
                <input type="hidden" name="nama" id="hiddenNama">
                <input type="hidden" name="kelas" id="hiddenKelas">

                <h3 class="section-title">Pilih Kandidat Ketua:</h3>
                <div class="candidate-grid">
                    <label class="card">
                        <input type="radio" name="kandidat" value="1" required>
                        <div class="card-content">
                            <div class="img-frame"><img src="assets/1.png" alt="01"></div>
                            <div class="candidate-info"><span class="number">01</span><h4>Calon A</h4></div>
                            <div class="check-icon"></div>
                        </div>
                    </label>
                    <label class="card">
                        <input type="radio" name="kandidat" value="2">
                        <div class="card-content">
                            <div class="img-frame"><img src="assets/2.png" alt="02"></div>
                            <div class="candidate-info"><span class="number">02</span><h4>Calon B</h4></div>
                            <div class="check-icon"></div>
                        </div>
                    </label>
                    <label class="card">
                        <input type="radio" name="kandidat" value="3">
                        <div class="card-content">
                            <div class="img-frame"><img src="assets/3.png" alt="03"></div>
                            <div class="candidate-info"><span class="number">03</span><h4>Calon C</h4></div>
                            <div class="check-icon"></div>
                        </div>
                    </label>
                    <label class="card">
                        <input type="radio" name="kandidat" value="4">
                        <div class="card-content">
                            <div class="img-frame"><img src="assets/4.png" alt="04"></div>
                            <div class="candidate-info"><span class="number">04</span><h4>Calon D</h4></div>
                            <div class="check-icon"></div>
                        </div>
                    </label>
                </div>
                <button type="submit" id="btnVote" class="btn-vote">Kirim Suara Sekarang</button>
            </form>
        </div>

        <div id="eisDashboard" class="hidden fade-in">
            <h2 style="color: var(--primary-color);">Dashboard Monitoring Perolehan Suara</h2>
            <div class="live-indicator"><span class="dot"></span> LIVE UPDATE (3s)</div>
            
            <div class="eis-charts-container">
                <div class="chart-card">
                    <h3>Perolehan Suara</h3>
                    <canvas id="voteChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Partisipasi Pemilih</h3>
                    <canvas id="participationChart"></canvas>
                </div>
            </div>

            <div class="table-container">
                <table class="eis-table">
                    <thead>
                        <tr><th>Kandidat</th><th>Suara</th><th>Persentase</th></tr>
                    </thead>
                    <tbody id="eisTableBody"></tbody>
                </table>
            </div>
            
            <button onclick="location.reload()" class="btn-secondary" style="margin-top: 20px;">Keluar Dashboard</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script.js"></script>
</body>
</html>
